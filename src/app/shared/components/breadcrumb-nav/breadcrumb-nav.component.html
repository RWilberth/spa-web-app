<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <ng-container *ngFor="let item of urls">
      <li class="breadcrumb-item" [ngClass]="{ active: item.active }">
        <a *ngIf="!item.active" routerLink="{{ item.routeName }}" href="#">
          {{item.label}}
        </a>
        <span *ngIf="item.active">{{ item.label }}</span>
      </li>
    </ng-container>
  </ol>
</nav>
