<div class="container-fluid">
    <div class="row text-center">
        <div class="my-1 px-2" [ngClass]="this.classHour" *ngFor="let hour of hours">
            <div (click)="this.selectHour(hour)" class="cell py-1" [ngClass]="{'select': this.isSelectedHour(hour)}">{{hour | date:'hh:mm aa'}}</div>
        </div>
    </div>
</div>
